<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Navideña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>¡Feliz Navidad!</h1>
            <p>Que la paz y la alegría de estas fiestas inunden tu hogar.</p>
        </div>
    </header>

    <section class="main-content">
        <div class="image-container">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20241104/pngtree-a-joyful-and-colorful-christmas-background-image_16514589.jpg" alt="Imagen de Navidad">
        </div>
        <div class="message-box">
            <h2>Mensaje Especial</h2>
            <p>¡Disfruta cada momento y comparte alegría con tus seres queridos!</p>
        </div>
    </section>

  

    <footer>
        <div class="footer-content">
            <button id="animateBtn">¡Haz que brille!</button>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
